<html><head><title>Temperatures</title><link rel="stylesheet" href="/stylesheets/style.css">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body><h1>Temperatures</h1><p>Welcome to Temperatures</p><div id="container" style="width:100%;height:400px"></div>
<script type="text/javascript">
$(function () { 
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});

</script></body></html>
